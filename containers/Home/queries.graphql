query MovieList($page: Int!, $countryId: String, $movieType: MovieType!) {
  movieList(page: $page, countryId: $countryId, movieType: $movieType) {
    totalResult
    currentPage
    hasMore
    movies {
      id
      title
      poster
      backdrop
      genreIds
      rating
      summary
      releaseDate
    }
  }
}

query GenreList {
  genreList {
    id
    name
  }
}

query PopularTrailerList {
  popularTrailerList {
    id
    title
    summary
    url
  }
}
